[Prefixes]
# Specify a file with the prefixes for existing ontologies used in your translation
prefixes = sddexp2025_n1/config/prefixes.csv
# Specify the base uri to be associated with all triples minted by the script
base_uri = ontriscal
nanopublication=disabled

[Source Files]
dictionary = sddexp2025_n1/input/DM/dmexp2025_n1.csv
codebook = sddexp2025_n1/input/CB/codebookexp2025_n1.csv
timeline = sddexp2025_n1/input/TL/tlexp2025_n1.csv
data_file = sddexp2025_n1/input/Data/da_exp2025_n1.csv
code_mappings = sddexp2025_n1/config/code_mappings.csv
infosheet = sddexp2025_n1/config/Infosheet.csv
properties = sddexp2025_n1/config/Properties.csv

[Output Files]
out_file = sddexp2025_n1/output/ttl/kg_exp2025_n1.ttl
query_file = sddexp2025_n1/output/sparql/qry_exp2025_n1
swrl_file = sddexp2025_n1/output/swrl/swrl_exp2025_n1
