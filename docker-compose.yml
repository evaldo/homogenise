services:
  db:
    image: postgres
    container_name: homogenise_db
    environment:
      - PGPORT= 5439
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=homogenise
    ports:
      - "5439:5439"
    volumes:
      - ./db/homogenise/pgdata:/var/lib/postgresql
      - ./website/settings/init.sql:/docker-entrypoint-initdb.d/create_database.sql
            
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d homogenise -U postgres"]
      interval: 1s
      timeout: 5s
      retries: 10
    
  web:
    depends_on:
      db:
        condition: service_healthy
    ports:
      - '5000:5000'
    build:
      context: ./
      dockerfile: ./Dockerfile
      
      
     