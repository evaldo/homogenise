{% extends "base.html" %} {% block title %}CodeBook{% endblock %} {% block content%}
    <form method="POST">
      <h3 align="left">CodeBook</h3>
      <br />
      <div class="form-group">
        <label for="class">Class:</label>
        <input type="text" id="urlfileclass" name="urlfileclass" class="form-control" placeholder="Enter OWL file URL"/>   
      </div>
      <div class="form-group">
        <label for="code">Code:</label>
        <input type="text" id="urlfilecode" name="urlfilecode" class="form-control" placeholder="Enter OWL file URL"/>   
      </div>
      <div class="form-group">
        <label for="column">Column:</label>
        <input type="text" id="urlfilecolumn" name="urlfilecolumn" class="form-control" placeholder="Enter OWL file URL"/>   
      </div>
      <div class="form-group">
        <label for="comment">Comment:</label>
        <input type="text" id="urlfilecomment" name="urlfilecomment" class="form-control" placeholder="Enter OWL file URL"/>   
      </div>
      <div class="form-group">
        <label for="definition">Definition:</label>
        <input type="text" id="urlfiledefinition" name="urlfiledefinition" class="form-control" placeholder="Enter OWL file URL"/>   
      </div>
      <div class="form-group">
        <label for="label">Label:</label>
        <input type="text" id="urlfilelabel" name="urlfilelabel" class="form-control" placeholder="Enter OWL file URL"/>   
      </div>
      <div class="form-group">
        <label for="resource">Resource:</label>
        <input type="text" id="urlfileresource" name="urlfileresource" class="form-control" placeholder="Enter OWL file URL"/>   
      </div>   
      <div class="form-group">
        <label for="project">Project:</label>
        <input type="text" id="urlfileproject" name="urlfileproject" class="form-control" placeholder="Enter OWL file URL"/>   
      </div>   
      <br />
      <div class="d-flex justify-content-center">
          <button class="btn btn-primary" value="Upload" onClick="uploadCodeBook()">Upload</button>
      </div>
    </form>
{% endblock %}
