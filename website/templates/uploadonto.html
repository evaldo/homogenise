{% extends "base.html" %} {% block title %}Upload Ontology{% endblock %} {% block content%}
    <form method="POST">
      <h3 align="left">Upload Ontology</h3>
      <br />
      <div class="form-group">
        <label for="ontofile">Ontology file (OWL format):</label>
        <input type="text" id="urlfile" name="urlfile" class="form-control" placeholder="Enter OWL file URL"/>   
      </div>      
      <br />
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary" value="Upload" onClick="uploadfileonto()">Upload</button>
      </div>
    </form>
{% endblock %}
